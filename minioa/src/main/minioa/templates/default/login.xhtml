<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><h:outputText value="#{Lang.prop[MySession.l]['webadmin']}" /></title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/niceforms-default.css" />
<link rel="stylesheet" type="text/css" href="css/firefox.css" />
<script type="text/javascript" src="js/ddaccordion.js" />
<script type="text/javascript" src="js/ddaccordion_init.js" />
<script type="text/javascript" src="js/main.js" />
<script language="javascript" type="text/javascript" src="js/niceforms.js" />
</head>
<body onkeydown="if(event.keyCode==13){#{rich:component('mpForMsg')}.hide()}">
<h:outputText value="#{Application.init} #{MySession.templateName}" style="display:none;" />
<h:outputText value="#{MySession.l}" style="display:none;" />
<div id="main_container">

<div class="header_login">
<div class="logo"><a href="#"><img src="images/logo.png" alt="" title="" border="0" /></a></div>
</div>
<div class="login_form">
<h3><h:outputText value="#{Lang.prop[MySession.l]['userloginform']}" /></h3>
<a href="#" class="forgot_pass"><h:outputText value="#{Lang.prop[MySession.l]['forgotpassword']}" /></a> <a4j:form id="loginForm" styleClass="niceform" rendered="#{!(MySession.isLogin=='true')}" onkeydown="if(event.keyCode==13){A4J.AJAX.Submit('loginForm',event,{'similarityGroupingId':'loginForm:submit','parameters':{'loginForm:submit':'loginForm:submit'} } );return false;}">
	<fieldset>
	<dl>
		<dt><h:outputText value="#{Lang.prop[MySession.l]['username']}" />:</dt>
		<dd><h:inputText id="username" value="#{User.prop['userName']}" style="width:160px;" /></dd>
	</dl>
	<dl>
		<dt><h:outputText value="#{Lang.prop[MySession.l]['password']}" />:</dt>
		<dd><h:inputSecret id="password" value="#{User.prop['password']}" style="width:160px;" /></dd>
	</dl>
	<a4j:region rendered="#{Application.prop['validateCode']=='Y'}" >
	<dl>
		<dt><h:outputText value="#{Lang.prop[MySession.l]['validateCode']}" />:</dt>
		<dd><h:inputSecret id="validateCode" value="#{User.prop['validateCode']}" style="width:60px;" /> <h:graphicImage id="vCode" value="../../validatecode.jsp" onclick="javscript:$('loginForm:vCode').src='../../validatecode.jsp?'+Math.random();" style="margin:1px 0 0 3px;"/></dd>
	</dl>
	</a4j:region>
	<dl class="submit">
		<a4j:commandLink id="submit" action="#{User.login}" reRender="msg">
			<h:outputText class="btn" value="#{Lang.prop[MySession.l]['login']}" />
		</a4j:commandLink>
	</dl>
	</fieldset>
</a4j:form> <a4j:form styleClass="niceform" rendered="#{MySession.isLogin=='true'}">
	<script type="text/javascript"> location.href="index.jsf";</script>
</a4j:form></div>
<div class="footer_login">
<div class="left_footer_login">MiniOA | Powered by <a href="http://www.minioa.net/">MiniOA.net</a> | This Css Template Designed by INDEZINER</div>
</div>
</div>
<!-- Message Box -->
<a4j:outputPanel id="msg">
	<rich:modalPanel id="mpForMsg" width="300" height="80" zindex="3000" style="clear:both;background:url(images/warning.png) no-repeat 8px 12px #fcfae9;background-image:url(images/warning.png)">
		<a4j:outputPanel style="width:250px;margin-top:-10px;height:80px;" onclick="#{rich:component('mpForMsg')}.hide()">
			<h:panelGrid columns="1">
				<h:outputText escape="false" value="#{MySession.msg}" />
				<h:outputText escape="false" value="#{Lang.prop[MySession.l]['messageBox']}" style="color:#296DC1;font-size:8pt;margin-top:8px;" />
			</h:panelGrid>
		</a4j:outputPanel>
	</rich:modalPanel>
	<h:outputText id="msgScript" escape="false" value="#{MySession.msgScript}" />
</a4j:outputPanel>
<!-- End of Message Box -->
</body>
</html>
