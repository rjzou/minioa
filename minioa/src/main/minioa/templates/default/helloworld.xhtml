<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:a4j="http://richfaces.org/a4j" 
xmlns:rich="http://richfaces.org/rich">

<ui:composition template="main.xhtml">
	<ui:define name="title">Hello World Demo</ui:define>
	<ui:define name="body">
		<a4j:form rendered="#{MySession.hasOp['helloworld']==true}">
			<h:outputText id="message" value="#{HelloWorld.message}" style="color:red;font-size:14pt;" />
			<br />
			<br />
			<a4j:commandLink action="#{HelloWorld.setNewMessage}" reRender="message" style="margin-left:30px;">
				<h:outputText class="btn" value="Click Me" />
			</a4j:commandLink>
		</a4j:form>
	</ui:define>
</ui:composition>
</html>
