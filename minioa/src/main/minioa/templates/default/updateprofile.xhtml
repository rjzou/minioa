<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="main.xhtml">
	<ui:define name="title">
		<h:outputText value="#{Lang.prop[MySession.l]['updateuserprofile']}" />
	</ui:define>
	<ui:define name="body">
		<a4j:outputPanel id="editPanel">
			<h:outputText value="#{User.initProfile}" style="display:none;" />
			<a4j:form id="editForm">
				<h:panelGrid columns="3" columnClasses="co1,co2,co3">
					<h:outputText value="#{Lang.prop[MySession.l]['username']}:" />
					<h:outputText value="#{User.prop['userName']}" />
					<h:outputText value="" />

					<h:outputText value="#{Lang.prop[MySession.l]['displayname']}:" />
					<h:inputText value="#{User.prop['displayName']}" style="width:80px;" />
					<h:outputText value="*" />

					<h:outputText value="#{Lang.prop[MySession.l]['department']}:" />
					<h:panelGrid columns="2">
						<h:outputText id="departmentName" value="#{MySession.tempStr['Department.depaName']}" />
						<rich:simpleTogglePanel opened="false" id="departmenttree" switchType="client" label="...">
							<ui:include src="departmenttree.xhtml" />
						</rich:simpleTogglePanel>
					</h:panelGrid>
					<h:outputText value="*" />

					<h:outputText value="#{Lang.prop[MySession.l]['job']}:" />
					<h:panelGrid columns="2">
						<h:outputText id="jobName" value="#{MySession.tempStr['Job.jobName']}" />
						<rich:simpleTogglePanel opened="false" id="jobtree" switchType="client" label="...">
							<ui:include src="jobtree.xhtml" />
						</rich:simpleTogglePanel>
					</h:panelGrid>
					<h:outputText value="*" />

					<h:outputText value="#{Lang.prop[MySession.l]['job']}:" />
					<h:panelGrid columns="2">
						<h:outputText id="jobName2" value="#{MySession.tempStr['Job.jobName2']}" />
						<rich:simpleTogglePanel opened="false" id="jobtree2" switchType="client" label="...">
							<ui:include src="jobtree2.xhtml" />
						</rich:simpleTogglePanel>
					</h:panelGrid>
					<h:outputText value="" />

					<h:outputText value="#{Lang.prop[MySession.l]['phone']}:" />
					<h:inputText value="#{User.prop['phone']}" style="width:80px;" />
					<h:outputText value="" />

					<h:outputText value="#{Lang.prop[MySession.l]['mobilephone']}:" />
					<h:inputText value="#{User.prop['mobilePhone']}" style="width:80px;" />
					<h:outputText value="" />

					<h:outputText value="#{Lang.prop[MySession.l]['email']}:" />
					<h:inputText value="#{User.prop['email']}" style="width:200px;" />
					<h:outputText value="" />

					<h:outputText value="#{Lang.prop[MySession.l]['gender']}:" />
					<h:selectOneRadio value="#{User.prop['gender']}">
						<f:selectItem itemValue="1" itemLabel="#{Lang.prop[MySession.l]['male']}" />
						<f:selectItem itemValue="0" itemLabel="#{Lang.prop[MySession.l]['female']}" />
					</h:selectOneRadio>
					<h:outputText value="" />
					
					<h:outputText value="#{Lang.prop[MySession.l]['autologinurl']}:" />
					<h:inputText value="#{User.prop['url']}" style="width:300px;" onclick="javascript:this.select();"/>
					<h:outputText value="" />
					
					<h:outputText value="" />
					<a4j:commandLink action="#{User.updateProfile}" reRender="msg">
						<h:outputText class="btn" value="#{Lang.prop[MySession.l]['save']}" />
						<f:param name="redirect" value="false" />
						<f:param name="reload" value="false" />
						<f:param name="id" value="#{param['id']}" />
					</a4j:commandLink>
					<h:outputText value="" />
				</h:panelGrid>
			</a4j:form>
		</a4j:outputPanel>
	</ui:define>
</ui:composition>
</html>
